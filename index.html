<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section">
            <!--Ceci est l'en-tête-->
            <div class="row mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col">
                    <a href="#" class="text-gmeet"><img class="img-gmeet mb-1"
                            src="https://img.icons8.com/fluent/48/000000/google-meet.png" /> Meet</a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col">
                    <div class="media information-compte">
                        <div class="medi-body">
                            <small><a href="mailto:aristide@gmail.com"></a> aristide@gmail.com &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</small> <br>
                           <a href="#"> <small>Changer du compte &nbsp;</small> </a>
                         
                            <img class="img-aris rounded-circle" src="/Users/anthony_smartelia/Documents/2022/interface Google meet/aristide-loving 2.jpg"
                                alt="aristide" class="ml-3">
                        </div>

                    </div>
                </div>
            </div>

            <!--Ceci est interface meet-->
            <div class="row mt-5    ">
                <div class="col-lg-6 col-md-6 col-sm-12 col">
                    <div class="cadre-noir p-4">
                    </div>
                    <div class="1">
                        <a href="#" class="option-vertical"><i class="fas fa-ellipsis-v"></i></a>
                    </div>

                    <div class="2">
                        <p class="text-gmeet-interface center">La Camera est désactivée</p>
                    </div>

                    <div class="3">
                        <a href="#" class="option-horizontale"><i class="fas fa-ellipsis-h point-horizontal"></i></a>
                    </div>

                    <div class="4">
                        <a href="#" class="micro-option"><i class="far fa-microphone gmeet-micro"></i></a>
                    </div>
                    <a href="#" class="video-option"><i class="far fa-video-slash gmeet-video"></i></a>
                    <div class="5">
                    </div>

                    <div class="6">
                        <a href="#" class="user-background"><i class="far fa-user align-right user-avatar"></i></a>
                        <br />
                    </div>

                    <button class="btn mt-3 verification-son-image"><i
                            class="fal fa-clipboard-check icon-checklist"></i> <small> Vérifier le son et l'image</small></button>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col text-center mt-5">
                    <h3 class="info-gmeet mt-5">Demo Meeting</h3>
                    <p class="mt-3 font-weight-light"> <small> Pas d'autre participant </small></p>
                    <button class="btn btn-primary   btn1">Participer à la réunion</button>
                    <button class="btn btn-primary btn2"><i class="far fa-presentation"></i>&nbsp; Présenter</button> <br>
                    <button class="btn mt-3">
                        <p class="phone"><i class="fas fa-phone-alt"></i> &nbsp; <small> Participer par téléphone pour le son</small></p>
                    </button>
                </div>
            </div>

        </div>
    </div>

</html>
